apply plugin: 'com.google.gms.google-services'  // 
plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle plugin'ini buraya ekliyoruz.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.tarot_app"  // Proje adınızla eşleşen namespace kullanın.
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.tarot_app"  // Uygulamanızın benzersiz ID'si.
        minSdk = flutter.minSdkVersion  // Minimum SDK sürümünü Flutter'dan alın.
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

// Firebase plugin'ini uygulayacağız
apply plugin: 'com.google.gms.google-services'  // Firebase Google Services plugin'ini ekliyoruz.